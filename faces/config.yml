packages:
  pip:
  - 'dlib'
  - 'Pillow'
  - 'face_recognition'

msg_broker:
  supported_mime:
  - 'image/jpeg'
  - 'image/png'
  - 'image/gif'


database:
  type: 'postgres'
  init: 'scripts/init.sql'
  connection:
    name: 'postgres'
    port: '5432'
    user: 'postgres'
    host: 'db'
    password: 'postgres'
    timeout: 2

api:
  blueprints_directory: 'blueprints'

custom:
  min_width: 100
  min_height: 100
