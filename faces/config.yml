packages:
  pip:
    install:
    - 'dlib'
    - 'Pillow'
    - 'face_recognition'
    - 'numpy'

plugin:
  mime_types:
  - 'image/jpeg'
  - 'image/png'
  - 'image/gif'

api:
  blueprints_directory: 'blueprints'

custom:
  min_width: 100   # Measured in pixels
  min_height: 100  # Measured in pixels
  tolerance: 0.43  # Lower is more strict (0 = exact same picture)
